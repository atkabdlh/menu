<div>
  <h2>Menu List</h2>

  <table>
    <tbody>
    <tr *ngFor="let item of list">
      <td id="checkbox-col">
        <label>
          <input type="checkbox" (click)="select(item)" [checked]="item.selected">
        </label>
      </td>
      <td id="name-col">{{ item.itemName }}</td>
      <td id="delete-col"><button (click)="deleteItem(item.id)">Delete</button></td>
    </tr>
    </tbody>
  </table>
</div>
